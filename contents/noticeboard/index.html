            <h2 class="post-title">기숙사 밴픽에 어려움을 겪는 당신들을 위해</h2>
            <figcaption>
              얘들아. 나 원기형이다. 특히 1학년들은 잘 듣도록.<br>
              기숙사 밴픽 제도는 학생들의 보다 편안한 기숙사 생활을 위해 학생들을 구휼하고 구제하는, 사감부의 몇 안되는 합리적인 정책 중 하나다.<br>
              그런데 이맘때쯤 되면 시행되는 2학기 기숙사 밴픽, 누구로 해야 할 지 고민될거다.<br>
              이것만 기억해라.<br>
              많은 사람들이 밴픽한 사람을 밴하지 않으면 그대로 당신의 방에 들어갈 확률이 높아진다.<br>
              아무리 냄새나고, 더럽고, 싫은 사람이 많아도 남들이 선택하는 사람을 따라서 밴하지 않는 것은 처절한 경쟁사회인 과학고에서는 자살행위다.<br>
              본인이 나처럼 밴픽 부동의 1순위인지 먼저 인지해 보신 후, 아니라면 남들 따라 밴픽해라. 두번 말 안한다.<br>
              이상 김원기였다.
              <br>
              <div class="chat-container">
                <input type="text" class="chat-box" placeholder="댓글을 입력해주세요.">
                <input type="submit" class="chat-btn" value="입력">
              </div>
            </figcaption>
